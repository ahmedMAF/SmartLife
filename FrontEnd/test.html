<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shape {
      position: relative;
      width: 100%;
      height: 400px;
      margin-top: 240px;
    }

    .shape .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      mix-blend-mode: multiply;
      opacity: 0.85;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .shape .circle span {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
      font-size: 1.2em;
      pointer-events: none;
    }

    .shape .circle:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .shape .smart {
      background: #2d6ca2;
      top: -100px;
      left: 100px;
    }

    .shape .innovation {
      background: #b76c6c;
      top: 0;
      left: 200px;
    }

    .shape .safety {
      background: #30b9a5;
      top: 100px;
      left: 150px;
    }

    .shape .quality {
      background: #b0b0b0;
      top: 100px;
      left: 50px;
    }

    .shape .sustainability {
      background: #c4793c;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="shape">
    <div class="circle smart"><span>Smart</span></div>
    <div class="circle innovation"><span>Innovation</span></div>
    <div class="circle safety"><span>Safety</span></div>
    <div class="circle quality"><span>Quality</span></div>
    <div class="circle sustainability"><span>Sustainability</span></div>
  </div>
</body>

</html>
